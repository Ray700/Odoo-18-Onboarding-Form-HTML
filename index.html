<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Onboarding Demo (Standalone)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .step {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      margin-bottom: 3px;
    }

    input, textarea, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 4px rgba(76,175,80,0.3);
    }

    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #43a047;
    }

    button[disabled] {
      background: #ccc;
      cursor: not-allowed;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
    }

    .progress-bar {
      max-width: 600px;
      margin: 0 auto 20px auto;
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.4s ease;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Vendor Onboarding Demo (Standalone)</h1>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div id="progress-fill" class="progress-fill"></div>
  </div>

  <div id="app"></div>

  <script type="module">
    import { Component, mount, tags, useState } from "https://cdn.jsdelivr.net/npm/@odoo/owl@2.0.0/dist/owl.esm.js";
    const { xml } = tags;

    class VendorOnboardingForm extends Component {
      setup() {
        this.state = useState({
          step: 1,
          submitted: false,
          errors: {},
          form: {
            company: "", website: "", category: "", address: "",
            contact_name: "", contact_title: "", contact_email: "", contact_phone: "",
            username: "", password: "", portal: false,
            products: [], price_range: "", markets: "",
            payment_terms: "", delivery_time: "", margin: "",
            license: "", tax_id: "", billing: "",
            bank_account: "", iban: "", swift: "", bank_name: ""
          },
          result: null
        });
      }

      validateStep() {
        const e = {};
        if (this.state.step === 1) {
          if (!this.state.form.company) e.company = "Company name required";
          if (!this.state.form.contact_name) e.contact_name = "Contact name required";
          if (!this.state.form.contact_email) e.contact_email = "Email required";
          else if (!/^[^@]+@[^@]+\.[^@]+$/.test(this.state.form.contact_email)) e.contact_email = "Invalid email format";
        }
        if (this.state.step === 4) {
          if (!this.state.form.tax_id) e.tax_id = "Tax ID required";
          if (!this.state.form.bank_account) e.bank_account = "Bank account required";
        }
        this.state.errors = e;
        return Object.keys(e).length === 0;
      }

      updateProgress() {
        const fill = document.getElementById("progress-fill");
        if (fill) {
          fill.style.width = ((this.state.step - 1) / 4) * 100 + "%";
        }
      }

      nextStep() { if (this.validateStep() && this.state.step < 4) { this.state.step++; this.updateProgress(); } }
      prevStep() { if (this.state.step > 1) { this.state.step--; this.updateProgress(); } }

      onFileChange(ev) {
        const files = Array.from(ev.target.files).map(f => f.name);
        this.state.form.products = files;
      }

      onSubmit(ev) {
        ev.preventDefault();
        if (!this.validateStep()) return;
        console.log("Captured JSON:", this.state.form);

        // Save JSON locally
        const blob = new Blob([JSON.stringify(this.state.form, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "onboarding_submission.json";
        a.click();
        URL.revokeObjectURL(url);

        this.state.submitted = true;
        this.state.result = this.state.form;
        this.updateProgress();
      }

      restart() {
        this.state.step = 1;
        this.state.submitted = false;
        this.state.result = null;
        this.updateProgress();
      }
    }

    VendorOnboardingForm.template = xml/* xml */`
      <div>
        <!-- Step 1 -->
        <t t-if="state.step == 1 and !state.submitted">
          <div class="step">
            <h2>Step 1 – Company & Contact Setup</h2>
            <form>
              <label>Company Name *</label>
              <input type="text" t-model="state.form.company"/>
              <t t-if="state.errors.company"><div class="error"><t t-esc="state.errors.company"/></div></t>

              <label>Contact Name *</label>
              <input type="text" t-model="state.form.contact_name"/>
              <t t-if="state.errors.contact_name"><div class="error"><t t-esc="state.errors.contact_name"/></div></t>

              <label>Email *</label>
              <input type="email" t-model="state.form.contact_email"/>
              <t t-if="state.errors.contact_email"><div class="error"><t t-esc="state.errors.contact_email"/></div></t>

              <label>Phone</label>
              <input type="text" t-model="state.form.contact_phone"/>

              <label>Website</label>
              <input type="url" t-model="state.form.website"/>

              <label>Category</label>
              <input type="text" t-model="state.form.category"/>

              <label>Address</label>
              <input type="text" t-model="state.form.address"/>

              <label>Username</label>
              <input type="text" t-model="state.form.username"/>

              <label>Password</label>
              <input type="password" t-model="state.form.password"/>

              <label><input type="checkbox" t-model="state.form.portal"/> Portal Access</label>

              <div class="nav">
                <span></span>
                <button type="button" t-on-click="nextStep">Next</button>
              </div>
            </form>
          </div>
        </t>

        <!-- Step 2 -->
        <t t-if="state.step == 2 and !state.submitted">
          <div class="step">
            <h2>Step 2 – Product Upload</h2>
            <form>
              <label>Upload Products</label>
              <input type="file" multiple t-on-change="onFileChange"/>
              <t t-if="state.form.products.length">
                <ul>
                  <t t-foreach="state.form.products" t-as="p" t-key="p">
                    <li><t t-esc="p"/></li>
                  </t>
                </ul>
              </t>

              <label>Average Retail Price Range</label>
              <select t-model="state.form.price_range">
                <option value="">Select</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>

              <label>Current Markets</label>
              <input type="text" t-model="state.form.markets"/>

              <div class="nav">
                <button type="button" t-on-click="prevStep">Back</button>
                <button type="button" t-on-click="nextStep">Next</button>
              </div>
            </form>
          </div>
        </t>

        <!-- Step 3 -->
        <t t-if="state.step == 3 and !state.submitted">
          <div class="step">
            <h2>Step 3 – Business Terms</h2>
            <form>
              <label>Payment Terms</label>
              <input type="text" t-model="state.form.payment_terms"/>

              <label>Delivery Time</label>
              <input type="text" t-model="state.form.delivery_time"/>

              <label>Distributor Margin</label>
              <input type="text" t-model="state.form.margin"/>

              <div class="nav">
                <button type="button" t-on-click="prevStep">Back</button>
                <button type="button" t-on-click="nextStep">Next</button>
              </div>
            </form>
          </div>
        </t>

        <!-- Step 4 -->
        <t t-if="state.step == 4 and !state.submitted">
          <div class="step">
            <h2>Step 4 – Compliance & Billing</h2>
            <form t-on-submit="onSubmit">
              <label>Trade License</label>
              <input type="text" t-model="state.form.license"/>

              <label>Tax ID *</label>
              <input type="text" t-model="state.form.tax_id"/>
              <t t-if="state.errors.tax_id"><div class="error"><t t-esc="state.errors.tax_id"/></div></t>

              <label>Billing Details</label>
              <input type="text" t-model="state.form.billing"/>

              <label>Bank Account *</label>
              <input type="text" t-model="state.form.bank_account"/>
              <t t-if="state.errors.bank_account"><div class="error"><t t-esc="state.errors.bank_account"/></div></t>

              <label>IBAN</label>
              <input type="text" t-model="state.form.iban"/>

              <label>SWIFT</label>
              <input type="text" t-model="state.form.swift"/>

              <label>Bank Name</label>
              <input type="text" t-model="state.form.bank_name"/>

              <div class="nav">
                <button type="button" t-on-click="prevStep">Back</button>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </t>

        <!-- Confirmation -->
        <t t-if="state.submitted">
          <div class="step">
            <h2>✅ Submission Successful</h2>
            <p>Your data was logged locally and downloaded as <code>onboarding_submission.json</code>.</p>
            <pre><t t-esc="JSON.stringify(state.result, null, 2)"/></pre>
            <button t-on-click="restart">Start Again</button>
          </div>
        </t>
      </div>
    `;

    mount(VendorOnboardingForm, { target: document.getElementById("app") });
  </script>
</body>
</html>
